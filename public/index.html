<!DOCTYPE html>
<html lang="en">

<head>
    <title>JA Studio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/render.css">
    <link rel="stylesheet" href="/config.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- Google Fonts for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h1>JA Studio</h1>

        <div class="content column">
            <div class="short-type-option-container column">
                <span>Short Type</span>
                <select class="short-type-option field">
                    <option value="trivia">‚ùìTrivia</option>
                    <option value="chess/puzzle">üß© Chess Puzzle</option>
                </select>
            </div>

            <div class="short-extra-data-container column">
                <span class="short-extra-data-title">Extra data</span>

                <div class="local-pgn-container"
                    style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
                    <select class="player-select field" style="flex-grow: 1;">
                        <option value="" disabled selected>Select a Player</option>
                    </select>
                    <button class="get-random-game btn" style="width: auto;">üé≤ Random Game</button>
                </div>

                <textarea class="short-extra-data field" cols="60" rows="10"></textarea>
            </div>

            <div class="production-logs"></div>

            <div class="short-configuration column">
                <b>‚úÖ Rendering Complete</b>
                <span class="short-filename"></span>

                <video class="short-preview" controls></video>
            </div>

            <button class="produce-video btn" style="width: 100%; font-size: 1.2rem;">‚ú® PRODUCE SHORT</button>
        </div>

        <div class="navigation-container column">
            <a href="/feed.html" class="btn"
                style="width: 100%; text-align: center; background: var(--secondary-color); color: #000;">üì∫ Go to Video
                Feed</a>
        </div>
    </div>

    <!-- Toast/Notification container could go here -->

    <script src="/index.js"></script>
</body>

</html>
